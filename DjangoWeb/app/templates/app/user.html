{% extends "app/layout.html" %}
{% block content %}
<div class="posts">
    {% for post in postlist %}
    <section class="post">
        <header class="post-header">
            <h2 class="post-title">
                {{post.title}}
            </h2>
            <p class="post-meta">
                Time:<a class="post-author" href="#">
                {{post.timestamp}}</a>
            </p>
        </header>
        <div class="post-description">
            <p>
                {{post.body}}
            </p>
        </div>
    </section>
    {% endfor %}
</div>
{% endblock %}
